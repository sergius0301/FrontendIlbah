<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            })
        });
    </script>

    <button>Click me for fade in</button>
    <div id="div1" style="width: 80px;height: 80px;display:none;background-color: red;">Click here and I will disappear</div><br>
    <div id="div2" style="width: 80px;height: 80px;display:none;background-color: yellow;">Click here and I will disappear</div><br>
    <div id="div3" style="width: 80px;height: 80px;display:none;background-color: blue;">Click here and I will disappear</div>
</body>
</html>
