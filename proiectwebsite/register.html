<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style/signin.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Register</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="messageBarId" class="alert alert-info" role="alert">
    </div>
    <main class="form-signin">
        <form>
            <h1 class="h3 mb-3 fw-normal">Please register</h1>
            <p id="messageBarId"></p>
            <div class="form-floating">
                <input type="text" class="form-control" id="nameId" placeholder="John Doe">
                <label for="nameId">Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="emailId" placeholder="name@example.com">
                <label for="emailId">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="passwordId" placeholder="Password">
                <label for="passwordId">Password</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="genderId" placeholder="Gender">
                <label for="genderId">Gender</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="ageId" placeholder="Age">
                <label for="ageId">Age</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="register()">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>
    <script src="script/user.js"></script>
    <script src="script/product.js"></script>
    <script src="script/userService.js"></script>
    <script src="script/productService.js"></script>
    <script src="script/commonService.js"></script>
    <script src="script/httpService.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
