<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body onload="showProduct()">
    <style>
        .checked {
            color: orange;
        }
    </style>
    <div id="messageBarId" class="alert alert-info" role="alert">
    </div>
    <div class="container">
        <div class="row">
            <div id="productDetailId">

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form>
                <h1 class="h3 mb-3 fw-normal">Add Review</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="titleId" placeholder="Title">
                    <label for="titleId">Title</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="descriptionId" placeholder="Description">
                    <label for="descriptionId">Description</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="button" onclick="addReview()">Add review</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
            </form>
        </div>
    </div>
    <script src="script/user.js"></script>
    <script src="script/product.js"></script>
    <script src="script/userService.js"></script>
    <script src="script/productService.js"></script>
    <script src="script/commonService.js"></script>
    <script src="script/httpService.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
